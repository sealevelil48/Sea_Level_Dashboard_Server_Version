<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- CRITICAL: Mobile viewport configuration -->
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=5, user-scalable=yes" 
    />
    
    <!-- PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#0c1c35" />
    
    <!-- SEO -->
    <meta name="description" content="Real-time Sea Level Monitoring System for Israeli coastal stations. Track sea levels, wave forecasts, and maritime data." />
    <meta name="keywords" content="sea level, monitoring, Israel, ocean, waves, maritime" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sea Level Monitoring Dashboard" />
    <meta property="og:description" content="Real-time sea level and wave monitoring for Israeli coastal stations" />
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <title>Sea Level Monitoring Dashboard</title>
    
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        margin: 0;
        background-color: #0c1c35;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading indicator */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0c1c35;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .spinner {
        border: 4px solid rgba(59, 130, 246, 0.1);
        border-radius: 50%;
        border-top: 4px solid #3b82f6;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background: #0c1c35; color: white; min-height: 100vh;">
        <h1>⚠️ JavaScript Required</h1>
        <p>You need to enable JavaScript to run the Sea Level Monitoring Dashboard.</p>
        <p>Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
    
    <!-- Loading screen (removed by React on mount) -->
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen once React mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('loading-screen');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
